spring.profiles.active=development
smsalerts.apiUsername=GSMSERVICE_API_USERNAME
smsalerts.apiPassword=GSMSERVICE_API_PASSWORD
smsalerts.recipient=+48123456789
smsalerts.patterns=CHANGEME,CHANGEME,CHANGEME

# 1 min
smsalerts.interval=60000

spring.datasource.url=jdbc:h2:file:./smsalerts-dev
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
